specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: YourContract
    network: sepolia
    source:
      address: "0x2227638d9a01a04e7f2634e7ed053119d86132a9"
      abi: YourContract
      startBlock: 8948726
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PhotoSubmitted
        - PlatformFeeUpdated
        - QuestCancelled
        - QuestCompleted
        - QuestCreated
        - SubmissionsSelected
      abis:
        - name: YourContract
          file: ./abis/YourContract.json
      eventHandlers:
        - event: PhotoSubmitted(indexed uint256,indexed address,string,uint256,uint256)
          handler: handlePhotoSubmitted
        - event: PlatformFeeUpdated(uint256,uint256)
          handler: handlePlatformFeeUpdated
        - event: QuestCancelled(indexed uint256,indexed address,uint256)
          handler: handleQuestCancelled
        - event: QuestCompleted(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleQuestCompleted
        - event: QuestCreated(indexed uint256,indexed address,string,uint8,uint256,uint256,uint256)
          handler: handleQuestCreated
        - event: SubmissionsSelected(indexed uint256,indexed address,address[],uint256,uint256)
          handler: handleSubmissionsSelected
      file: ./src/your-contract.ts
