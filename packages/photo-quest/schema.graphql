type PhotoSubmitted @entity(immutable: true) {
  id: Bytes!
  questId: BigInt! # uint256
  photographer: Bytes! # address
  watermarkedPhotoIPFS: String! # string
  submissionIndex: BigInt! # uint256
  timestamp: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

